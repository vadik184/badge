<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/badge-details-select-styles.css" />
    <title>Бейджі</title>
  </head>
  <body>
    <form action="" class="main-form">
      <fieldset class="gender-field">
        <div class="container">
          <label for="male"
            >хлопець
            <input
              type="radio"
              name="gender-choise"
              id="male"
              value="male"
              checked
          /></label>
          <label for="female"
            >дівчина

            <input type="radio" name="gender-choise" id="female" value="female"
          /></label>
        </div>
      </fieldset>
      <fieldset class="choise-name-field">
        <div class="container">
          <label for="input-name">введіть ім'я</label
          ><input
            class="input"
            id="input-name"
            type="text"
            name="input-name"
            id="input-name"
            required
          />
        </div>
      </fieldset>
      <fieldset class="position-field">
        <div class="container">
          <label for="select-position">веберіть посаду</label>
          <select class="input" name="select-position" id="select-position">
            <option value="">(вибрати)</option>
            <option value="1">директор магазину</option>
            <option value="2">товарознавець</option>
            <option value="3">касир</option>
            <option value="4">експерт</option>
            <option value="5">стажер</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div class="container">
          <label for="image-input-id">завантажити фото</label>
          <input
            class="image-input input"
            type="file"
            id="image-input-id"
            accept="image/*"
          />
        </div>
      </fieldset>
      <input class="submit-btn" type="submit" value="сформувати бейдж" />
    </form>
    <script src="./js/index.js"></script>
  </body>
</html>
